<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style-geral.css">
    <link rel="stylesheet" href="../../css/style-estab.css">
    <link rel="stylesheet" href="../../css/tags.css">
    <title>Tags</title>
</head>

<body>
    <h2>Gerenciamento de Tags</h2>
    <!-- Lista de tags do usuário -->

    <c:forEach var="tag" items="${tagsSelecionadas}">

        <span>${tag.nome}</span>

        <!-- Botão para remover -->

        <form method="post" action="${pageContext.request.contextPath}/estabelecimento/tags" style="display:inline;">

            <input type="hidden" name="removerTagId" value="${tag.id}">

            <button type="submit">x</button>

        </form>

    </c:forEach>



    <!-- Lista de todas as tags para adicionar -->

    <c:forEach var="tag" items="${tags}">

        <span>${tag.nome}</span>

        <!-- Botão para adicionar -->

        <form method="post" action="${pageContext.request.contextPath}/estabelecimento/tags" style="display:inline;">

            <input type="hidden" name="adicionarTagId" value="${tag.id}">

            <button type="submit">+</button>

        </form>

    </c:forEach>
</body>

</html>
