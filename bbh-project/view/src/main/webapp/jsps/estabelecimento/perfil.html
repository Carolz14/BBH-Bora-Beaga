<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora Beagá</title>
    <link rel="stylesheet" href="../style-geral.css">
    <link rel="stylesheet" href="style-estab.css">
</head>

<body>

    <header>
        <h1 id="logo">Bora Beagá</h1>
        <nav>
            <ul>
                <li><a href="painel.html">Painel</a></li>
                <li><a href="promocoes.html">Promoções</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>
    <h1 class="texto-apresentacao">Perfil</h1>
    <main class="perfil-container">

        <div class="janela-perfil-flutuante">
            <div class="esquerda">
                <div class="foto-perfil"></div>
                <div class="nome-perfil">Nome do(a) perfil</div>
                <select class="categorias-estabelecimentos">
                    <option>Categorias</option>
                    <option>Categoria1</option>
                    <option>Categoria2</option>
                </select>
            </div>
            <div class="direita">
                <div class="coluna-inputs">
                    <label for="nomeEstabelecimento">Nome</label>
                    <input id="nomeEstabelecimento" type="text" placeholder="Nome do estabelecimento">
                </div>

                <div class="coluna-inputs">
                    <label for="emailEstabelecimento">Email</label>
                    <input id="emailEstabelecimento" type="email" placeholder="contato@exemplo.com">
                </div>

                <div class="coluna-inputs">
                    <label for="cnpjEstabelecimento">CNPJ</label>
                    <input id="cnpjEstabelecimento" type="text" placeholder="00.000.000/0000-00">
                </div>

                <div class="coluna-inputs">
                    <label for="enderecoEstabelecimento">Endereço</label>
                    <input id="enderecoEstabelecimento" type="text" placeholder="Endereço Exemplo">
                </div>

                <div class="coluna-inputs">
                    <label for="contatoEstabelecimento">Contato</label>
                    <input id="contatoEstabelecimento" type="text" placeholder="(xx) xxxxx-xxxx">
                </div>

                <button class="botao-submit">Atualizar dados</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Bora Beagá 2025 - Informática 2A</p>
    </footer>


</body>

</html>
