<div id="modal" class="modal">
    <div class="modal-conteudo">
        <span class="fechar">&times;</span>
        
        <img id="modal-img" src="" alt="Imagem do Evento">
        
        <div class="modal-texto">
            <h3 id="modal-nome"></h3>
            <p id="modal-desc"></p>

</div>

    </main>

    <footer>
        <p>Bora Beagá 2025 - Informática 2A</p>
    </footer>

  <script>
    const cards = document.querySelectorAll('.evento'); 
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalNome = document.getElementById('modal-nome');
    const modalDesc = document.getElementById('modal-desc');
    const fechar = document.querySelector('.fechar');

    function abrirModal(card) {
        modalImg.src = card.dataset.img;
        modalNome.textContent = card.dataset.nome;
        modalDesc.textContent = card.dataset.desc;
        
        modal.style.display = 'flex';
        // Usamos um pequeno timeout para a transição de opacidade funcionar
        setTimeout(() => {
            modal.classList.add('ativo');
        }, 10); 
    }

    function fecharModal() {
        modal.classList.remove('ativo');
       
    }

    cards.forEach(card => {
        card.addEventListener('click', () => abrirModal(card));
    });

    fechar.addEventListener('click', fecharModal);

    modal.addEventListener('click', e => {
        // Fecha o modal apenas se o clique for no fundo escuro
        if (e.target === modal) {
            fecharModal();
        }
    });
</script>
