<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora Beagá</title>
    <link rel="stylesheet" href="../style-geral.css">
    <link rel="stylesheet" href="perfil-turista.css">
</head>

<body>
    <header>
        <h1 id="logo">Bora Beagá</h1>
        <nav>
           <ul>
                <li><a href="../paginas-principais/pagina-principal.html">Início</a></li>
                <li><a href="../roteiros/lista-roteiros.html">Roteiros</a></li>
                <li><a href="../eventos/eventos.html">Eventos</a></li>
                <li><a href="../lista-interesse/lista-interesses.html">Lista de interesse</a></li>
                <li><a href="../perfils/perfil-turista.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2 class="pagina-titulo">Perfil</h2>

            <div class="perfil">

                <div class="perfil-avatar-section">
                    <img src="../imgs/avatar1.jpeg" alt="Foto de perfil do usuário" class="profile-avatar">
                    <p class="user-name">Fulano de Tal</p>
                </div>

                <div class="perfil-form">
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" placeholder="Fulano de Tal">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="fulano@email.com">
                        </div>

                        <div class="form-group">
                            <label for="naturalidade">Naturalidade</label>
                            <input type="text" id="naturalidade" name="naturalidade" placeholder="Belo Horizonte, MG">
                        </div>

                        <button type="submit" class="btn-update">Atualizar dados</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Bora Beagá 2025 - Informática 2A</p>
    </footer>

</body>

</html>
