<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora Beagá</title>
    <link rel="stylesheet" href="../style-geral.css">
    <link rel="stylesheet" href="perfil.css">
</head>

<body>
    <header>
        <h1 id="logo">Bora Beagá</h1>
        <nav>
            <ul>
                <li><a href="painel.html">Painel</a></li>
                <li><a href="usuarios.html">Usuários</a></li>
                <li><a href="perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="pagina-titulo">Perfil</h1>

            <div class="perfil">

                <div class="perfil-avatar-section">
                    <img src="imgs/facebook.avif" alt="Foto de perfil do usuário" class="profile-avatar">
                    <p class="user-name">Nome</p>
                </div>

                <div class="perfil-form">
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="form-group">
                            <label for="naturalidade">Naturalidade</label>
                            <input type="text" id="naturalidade" name="naturalidade">
                        </div>

                        <button type="submit" class="btn-update">Atualizar dados</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Bora Beagá 2025 - Informática 2A</p>
    </footer>

</body>

</html>
