<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora Beagá</title>
    <link rel="stylesheet" href="../style-geral.css">
    <link rel="stylesheet" href="painel.css">
</head>

<body>
    <header>
        <h1 id="logo">Bora Beagá</h1>
        <nav>
            <ul>
                <li><a href="painel.html">Painel</a></li>
                <li><a href="usuarios.html">Usuários</a></li>
                <li><a href="perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            

            <div class="perfil">
                <div class="perfil-form">
                    <h2 class="pagina-titulo">Cadastrar ponto turístico</h2>
                    <form>
                        <div class="form-group">
                            <input style="min-height: 40px;" type="text" id="nome" name="nome" placeholder="Nome">
                            
                        </div>
                        <div class="form-group">
                            <input style="min-height: 40px;" type="text" id="endereço" name="endereço" placeholder="Endereço">
                            
                        </div>
                        <div class="form-group">
                           
                            <input style="min-height: 100px;" type="text" id="descricao" name="descricao" placeholder="Descrição">
                        </div>
                           <div class="form-group">
                            <input type="file" id="imagem-upload" name="imagem" accept="image/*" style="display: none;">
                            
                            <label for="imagem-upload" class="upload-btn">Escolher Imagem</label>

                           
                        </div>
                         <div class="form-group">
                            <button type="submit" class="submit-btn">Cadastrar Ponto Turístico</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
<footer>
        <p>Bora Beagá 2025 - Informática 2A</p>
    </footer>
</body>

</html>
